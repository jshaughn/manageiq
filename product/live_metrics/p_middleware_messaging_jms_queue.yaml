# LiveMetrics configuration file
#
#   It defines the live metrics supported in a model that includes a LiveMetricsMixin.
#   It maps the native id used in the provider for a metric with the column where this metric will be available in
#   a LiveMetric virtual model.
#
#   Format:
#   - Provider native metric type id: MiQ metric id
#
supported_metrics:
#- JMS Queue Metrics~Consumer Count: mw_ms_queue_consumer_count
#- JMS Queue Metrics~Delivering Count: mw_ms_queue_delivering_count
#- JMS Queue Metrics~Message Count: mw_ms_queue_message_count
#- JMS Queue Metrics~Messages Added: mw_ms_queue_messages_added
#- JMS Queue Metrics~Scheduled Count: mw_ms_queue_scheduled_count

- wildfly_messaging_consumer_count: mw_ms_queue_consumer_count
  # wildfly_messaging_consumer_count{feed_id="$FEED_ID",server="$SERVER,queue="$QUEUE"}

- wildfly_messaging_delivering_count: mw_ms_queue_delivering_count
  # wildfly_messaging_delivering_count{feed_id="$FEED_ID",server="$SERVER,queue="$QUEUE"}

- wildfly_messaging_message_count: mw_ms_queue_message_count
  # wildfly_messaging_message_count{feed_id="$FEED_ID",server="$SERVER,queue="$QUEUE"}

- wildfly_messaging_messages_added: mw_ms_queue_messages_added
  # wildfly_messaging_messages_added{feed_id="$FEED_ID",server="$SERVER,queue="$QUEUE"}

- wildfly_messaging_scheduled_count: mw_ms_queue_scheduled_count
  # wildfly_messaging_scheduled_count{feed_id="$FEED_ID",server="$SERVER,queue="$QUEUE"}

